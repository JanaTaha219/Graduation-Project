<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 id="content" class="text-center">Welcome!</h1>
        <div id="authed" class="text-center">
            <button id="login-button" class="btn btn-primary">Login</button>
            <button id="signup-button" class="btn btn-secondary">Sign Up</button>
            <div id="login-form" class="mt-4" style="display: none;">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="login-email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="Password">
                </div>
                <button id="submit-login" class="btn btn-success">Submit</button>
                <button id="forget-pass" class="btn btn-link">Forget password</button>
            </div>
            <div id="signup-form" class="mt-4" style="display: none;">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="email" id="signup-email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" id="signup-Cpassword" class="form-control" placeholder="Confirm Password">
                </div>
                <button id="submit-signup" class="btn btn-success">Submit</button>
            </div>
        </div>

        <div id="save" class="mt-4" style="display: none;">
            <div id="hello" class="mb-3"></div>
            <div class="form-group">
                <textarea id="user-comment" class="form-control" placeholder="User comment"></textarea>
            </div>
            <button id="save-button" class="btn btn-primary">Save</button>
        </div>
        <div id="logout" class="mt-4" style="display: none;">
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <script src="welcome.js"></script>
    <script src="content.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
